<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unique Lifespan Experience</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- First full-screen landing section -->
  <section id="landing-section">
    <div class="placeholder">
      <h1>Your Stunning 3D Visual Here</h1>
      <p>(Scroll down or use arrow below to begin)</p>
      <button id="scrollDownBtn" aria-label="Scroll down">⬇️</button>
    </div>
  </section>

  <!-- Second full-screen country selection section -->
  <section id="country-section">
    <div id="form-container">
      <h2>Welcome! Please select your country to start</h2>
      <form id="countryForm">
        <label for="countrySelect">Select your country:</label>
        <select id="countrySelect" required>
          <option value="" disabled selected>Choose your country</option>
          <option value="IN">🇮🇳 India</option>
          <option value="US">🇺🇸 United States</option>
          <option value="GB">🇬🇧 United Kingdom</option>
          <option value="CA">🇨🇦 Canada</option>
          <option value="AU">🇦🇺 Australia</option>
          <option value="FR">🇫🇷 France</option>
          <option value="DE">🇩🇪 Germany</option>
          <!-- Add more countries -->
        </select>
        <button type="submit">Continue</button>
      </form>
    </div>
  </section>

  <!-- Third section: lifespan input form -->
  <section id="lifespan-section" class="hidden">
    <div id="main-container">

      <div id="game-visual">
        <div id="scene">
          <div id="shovel">⛏️</div>
          <div id="person">
            <canvas id="faceCanvas" width="80" height="80"></canvas>
          </div>
          <div id="coffin">
            <img src="https://i.ibb.co/TMxQZ5y/coffin.png" id="coffinImg" />
          </div>
        </div>
      </div>

      <div id="controls">
        <form id="lifeForm">
          <h2>Your Lifespan Journey</h2>
          <label>Name: <input type="text" id="name" required /></label>

          <label>Take Picture:</label><br/>
          <button id="startCameraBtn" type="button">Start Camera</button><br/>
          <video id="video" width="80" height="80" style="display:none" autoplay muted></video><br/>
          <button id="captureBtn" type="button" style="display:none;">Capture 📸</button><br/>
          <canvas id="photo" width="80" height="80" style="display:none"></canvas>
          <div id="photoPreview"></div>

          <label>Gender:
            <select id="gender" required>
              <option value="" disabled selected>Choose</option>
              <option value="male">♂ Male</option>
              <option value="female">♀ Female</option>
              <option value="other">⚧️ Other</option>
            </select>
          </label>

          <label>Country: <input type="text" id="country" readonly /></label>
          
          <label>Age: <input type="number" id="age" min="1" max="120" required /></label>

          <label>Favourite Foods:</label>
          <div id="foods" class="foods-list"></div>

          <button type="submit" id="submitBtn">Submit</button>
          <div id="result"></div>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
