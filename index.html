<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unique Lifespan Experience</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Landing Section -->
  <section id="landing-section">
    <div id="landing-text">
      <h1>RACE TO THE COFFIN</h1>
      <p>Tap to open Coffin</p>
    </div>
    <iframe
      src="https://my.spline.design/coffin20withskullcrossbones-q4e632FuOCqzGfpSgO29DOGx/"
      frameborder="0"
      allowfullscreen
      id="spline-iframe"
      title="Coffin with Skull Crossbones 3D"
    ></iframe>
  </section>

  <!-- Second Section -->
  <section id="country-section">
    <h2>Tell us more about you</h2>
    <form id="countryForm" class="info-grid">
      <div class="form-card">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />
      </div>
      <div class="form-card">
        <label for="genderSelect">Gender:</label>
        <select id="genderSelect" name="genderSelect" required>
          <option value="" disabled selected>Choose your gender</option>
          <option value="male">♂ Male</option>
          <option value="female">♀ Female</option>
          <option value="other">⚧️ Other</option>
        </select>
      </div>
      <div class="form-card">
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" name="ageInput" min="1" max="120" placeholder="Your age" required />
      </div>
      <div class="form-card">
        <label for="countrySelectField">Country of Residence:</label>
        <select id="countrySelectField" name="countrySelectField" required>
          <option value="" disabled selected>Choose your country</option>
          <option value="IN">🇮🇳 India</option>
          <option value="US">🇺🇸 United States</option>
          <option value="GB">🇬🇧 United Kingdom</option>
          <option value="CA">🇨🇦 Canada</option>
          <option value="AU">🇦🇺 Australia</option>
          <option value="FR">🇫🇷 France</option>
          <option value="DE">🇩🇪 Germany</option>
        </select>
      </div>

      <div class="form-card photo-card">
        <label>Take Live Photo:</label>
        <button id="startCameraBtn" type="button">Start Camera</button>
        <video id="video" width="90" height="90" autoplay muted style="display:none; border-radius: 50%;"></video>
        <button id="captureBtn" type="button" style="display:none;">Capture 📸</button>
        <canvas id="photo" width="90" height="90" style="display:none;"></canvas>
        <div id="photoPreview"></div>
      </div>
      <div class="form-card photo-card">
        <label for="uploadInput" style="font-weight:500;font-size:0.95em;color:#fff;margin:3px 0 8px 0;">Or upload a photo from your device</label>
        <button id="captureBtn" type="button" style="display:none;">Capture 📸</button>
        <input type="file" id="uploadInput" accept="image/*" style="margin-top: 12px;">
        
        <canvas id="photo" width="90" height="90" style="display:none;"></canvas>
        <div id="photoPreview"></div>
      </div>


      <div class="form-card food-multiselect-card full-width">
        <label>Select your favorite foods (click to select):</label>
        <div id="foods" class="foods-list"></div>
      </div>

      <div class="form-card full-width">
        <button type="submit">CHECK YOUR LIFE SPAN</button>
      </div>
    </form>
  </section>

  <!-- Third Section -->
  <section id="lifespan-section">
    <div id="lifespan-container" class="hidden">
      <div id="result" class="result-message"></div>
      <div id="animation-wrapper">

        <div id="personWrap">
          <canvas id="faceCanvas" width="220" height="220" class="animated-face"></canvas>
          <div class="person-shadow"></div>
        </div>
        
        <div id="coffinWrap">
          <img src="coffin.png" id="coffinImg" class="animated-coffin" />
        </div>
      </div>
      <div id="controls">
        <button id="restartBtn" class="hidden">Start Again</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>

  <footer id="main-footer">
  <div class="footer-container">
    <div class="footer-logo">
      <h3>Lifespan Game</h3>
    </div>
    <div class="footer-links">
      <a href="#landing-section">Home</a>
      <a href="#country-section">Profile</a>
      <a href="#lifespan-section">Game</a>
      <a href="#contact-section">Contact</a>
    </div>
    <div class="footer-social">
      <a href="#"><img src="facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="instagram.svg" alt="Instagram"></a>
    </div>
    <p class="footer-copy">© 2025 Lifespan Game. All rights reserved.</p>
  </div>
</footer>


</body>
</html>
